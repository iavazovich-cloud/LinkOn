<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LinkOn | Marketing Agency & Content Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #050507;
        color: white;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .glass-panel-hover:hover {
        background: rgba(255, 255, 255, 0.06);
        border-color: rgba(255, 255, 255, 0.1);
      }
      /* Custom Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      .animate-float-delayed {
        animation: float 6s ease-in-out infinite;
        animation-delay: 3s;
      }
      
      /* Orbit Animation */
      @keyframes orbit {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes counter-orbit {
        from { transform: rotate(360deg); }
        to { transform: rotate(0deg); }
      }
      .orbit-ring {
        animation: orbit 40s linear infinite;
      }
      .orbit-ring-reverse {
        animation: orbit 50s linear infinite reverse;
      }
      .orbit-item {
        animation: counter-orbit 40s linear infinite;
      }
      .orbit-item-reverse {
        animation: counter-orbit 50s linear infinite reverse; /* Actually spins same way as parent reverse to stay upright */
        animation-direction: reverse; 
      }
    </style>
